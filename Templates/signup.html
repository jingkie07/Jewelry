{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <h2>Create an Account</h2>

    <form method="POST" class="auth-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Sign Up</button>
    </form>

    <p class="auth-link">Already have an account?
        <a href="{{ url_for('login') }}">Login here</a>
    </p>
</div>

<style>
/* ðŸŒŸ CENTERED CONTAINER */
.auth-container {
    text-align: center;
    padding: 4rem 2rem;
    color: #ffeaff;
    text-shadow: 0 1px 4px rgba(0,0,0,0.7);
}

/* ðŸŒŸ TITLE */
.auth-container h2 {
    font-size: 2rem;
    margin-bottom: 2rem;
    color: #ffdbff;
}

/* ðŸŒŸ INPUT FIELDS â€” CLEAN, SOFT, MATCHING THE BACKGROUND */
.auth-form input {
    width: 260px;
    padding: 12px;
    margin: 10px auto;
    display: block;

    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(6px);

    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 10px;

    color: #ffffff;
    font-size: 1rem;
    outline: none;

    transition: 0.3s;
}

/* Glow when typing */
.auth-form input:focus {
    border-color: #ffb8ff;
    box-shadow: 0 0 10px rgba(255, 170, 255, 0.8);
}

/* ðŸŒŸ BUTTON */
.auth-form button {
    margin-top: 1rem;
    padding: 12px 30px;

    background: rgba(180, 100, 230, 0.85);
    border: none;
    border-radius: 10px;

    color: white;
    font-size: 1.1rem;
    font-weight: 600;

    cursor: pointer;
    transition: 0.3s;

    box-shadow: 0 3px 12px rgba(0,0,0,0.4);
}

.auth-form button:hover {
    background: rgba(210, 140, 255, 1);
    transform: scale(1.05);
}

/* ðŸŒŸ LINK STYLE */
.auth-link {
    margin-top: 1rem;
    color: #ffeaff;
}

.auth-link a {
    color: #ffd6ff;
    font-weight: 600;
}

.auth-link a:hover {
    text-shadow: 0 0 8px white;
}
</style>
{% endblock %}
