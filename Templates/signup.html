{% extends "base.html" %}
{% block title %}Sign Up - Kie's DIY Jewelry{% endblock %}
{% block content %}
<main style="margin: 80px auto; max-width: 400px; background-color: rgba(255, 255, 255, 0.9); padding: 30px 40px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); text-align: left;">
  <h2 style="text-align: center; margin-bottom: 20px; color: #444;">Sign Up</h2>
  <form action="#" method="post">
    <label for="name" style="display: block; margin-top: 15px; font-weight: bold; color: #555;">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="John Doe" required style="width: 100%; padding: 8px 12px; margin-top: 6px; border: 1.5px solid #ccc; border-radius: 6px; font-size: 16px;" />

    <label for="email" style="display: block; margin-top: 15px; font-weight: bold; color: #555;">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="john@example.com" required style="width: 100%; padding: 8px 12px; margin-top: 6px; border: 1.5px solid #ccc; border-radius: 6px; font-size: 16px;" />

    <label for="password" style="display: block; margin-top: 15px; font-weight: bold; color: #555;">Password:</label>
    <input type="password" id="password" name="password" placeholder="Your password" required style="width: 100%; padding: 8px 12px; margin-top: 6px; border: 1.5px solid #ccc; border-radius: 6px; font-size: 16px;" />

    <button type="submit" style="margin-top: 25px; width: 100%; padding: 12px; font-size: 18px; font-weight: bold; background-color: #6e8efb; color: white; border: none; border-radius: 8px; cursor: pointer;">Sign Up</button>
  </form>
</main>
{% endblock %}
