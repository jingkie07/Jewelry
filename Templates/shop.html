{% extends 'base.html' %}
{% block content %}
<style>
    .shop {
        text-align: center;
        padding: 4rem 2rem;
        background: linear-gradient(to bottom right, #fdfbfb, #f3e8ff);
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
    }

    .shop h2 {
        font-size: 2.8rem;
        color: #7a3e9d;
        margin-bottom: 3rem;
        text-transform: uppercase;
        letter-spacing: 1.5px;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .product-card {
        background: #fff;
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 25px rgba(122, 62, 157, 0.2);
    }

    .product-card h4 {
        font-size: 1.4rem;
        color: #4a2d6e;
        margin-bottom: 0.5rem;
    }

    .product-card p {
        font-size: 1rem;
        color: #555;
        margin: 0.5rem 0;
    }

    .price {
        color: #7a3e9d;
        font-weight: 700;
        font-size: 1.2rem;
        margin-top: 0.5rem;
    }

    button {
        background-color: #7a3e9d;
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        margin-top: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background-color: #a26fcb;
        transform: scale(1.05);
    }

    @media (max-width: 600px) {
        .shop h2 {
            font-size: 2.2rem;
        }
        .product-card {
            padding: 1.5rem;
        }
    }
</style>

<section class="shop">
    <h2>Our Collection</h2>
    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <h4>{{ product.name }}</h4>
            <p>{{ product.desc }}</p>
            <p class="price">â‚±{{ "%.2f"|format(product.price) }}</p>
            <button>Add to Cart</button>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
