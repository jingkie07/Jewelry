{% extends "base.html" %}
{% block content %}
<style>
/* ================= Shop Section ================= */
.shop-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 3rem 2rem;
    font-family: 'Poppins', sans-serif;
    color: #fff;
}

.shop-container h2 {
    font-size: 2.8rem;
    margin-bottom: 2rem;
    color: #ffd6ff;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-align: center;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 1.5rem;
    width: 100%;
    max-width: 1200px;
}

.product-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 1rem;
    text-align: center;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 28px rgba(180,100,230,0.4);
}

.product-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 0.8rem;
}

.product-card h5 {
    margin: 0.5rem 0;
    font-size: 1.05rem;
    color: #ffd6ff;
}

.product-card p {
    font-size: 0.95rem;
    margin-bottom: 0.8rem;
    color: #ffeaff;
}

/* Center button container */
.product-actions {
    display: flex;
    justify-content: center;
    width: 100%;
    margin-top: auto;
}

.product-card button,
.product-card a.btn {
    padding: 0.6rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    background: rgba(180,100,230,0.85);
    color: #fff;
    cursor: pointer;
    transition: all 0.2s ease;
    width: 100%;
}

.product-card button:hover,
.product-card a.btn:hover {
    background: rgba(210,140,255,1);
    transform: scale(1.03);
}

/* Responsive for smaller screens */
@media (max-width: 1200px) {
    .product-grid {
        grid-template-columns: repeat(4, 1fr);
    }
}

@media (max-width: 992px) {
    .product-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (max-width: 768px) {
    .product-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 576px) {
    .product-grid {
        grid-template-columns: 1fr;
    }
}
</style>

<div class="shop-container">
    <h2>üõçÔ∏è Shop Products</h2>
    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ url_for('static', filename='images/' ~ product['image']) }}"
                 alt="{{ product['name'] }}">
            <h5>{{ product['name'] }}</h5>
            <p>‚Ç±{{ "%.2f"|format(product['price']) }}</p>

            <div class="product-actions">
                {% if user %}
                <form action="{{ url_for('add_to_cart', product_id=product['id']) }}" method="POST" style="width: 100%;">
                    <button type="submit">Add to Cart</button>
                </form>
                {% else %}
                <a href="{{ url_for('login') }}" class="btn" style="width: 100%;">Login to Add</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
