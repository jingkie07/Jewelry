{% extends 'base.html' %}
{% block content %}
<style>
    .add-product-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 3rem 2rem;
    }

    h2 {
        font-size: 3rem;
        margin-bottom: 2rem;
        color: #ffd6ff;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        text-align: center;
    }

    .form-card {
        width: 100%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 3rem;
        color: #fff;
        box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    label {
        font-weight: 600;
        color: #ffd6ff;
        font-size: 1.1rem;
    }

    input, textarea {
        width: 100%;
        padding: 1rem 1.2rem;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.3);
        background: rgba(255,255,255,0.1);
        color: #fff;
        font-size: 1.05rem;
        backdrop-filter: blur(4px);
        transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: #cc66ff;
        box-shadow: 0 0 10px rgba(204,102,255,0.4);
    }

    input::placeholder, textarea::placeholder {
        color: rgba(255,255,255,0.7);
    }

    button {
        padding: 1rem;
        font-size: 1.15rem;
        font-weight: 600;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #ff99ff, #cc66ff);
        color: #fff;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(204, 102, 255, 0.5);
    }

    button:hover {
        background: linear-gradient(135deg, #ff66ff, #b266ff);
        transform: scale(1.03);
        box-shadow: 0 6px 20px rgba(204, 102, 255, 0.6);
    }

    @media (max-width: 600px) {
        .form-card {
            padding: 2rem;
        }
        h2 {
            font-size: 2.2rem;
        }
        input, textarea, button {
            font-size: 1rem;
        }
    }
</style>

<section class="add-product-page">
    <h2>Add New Product</h2>
    <div class="form-card">
        <form method="POST" action="{{ url_for('admin_add_product') }}" enctype="multipart/form-data">
            <label for="name">Product Name</label>
            <input type="text" name="name" id="name" placeholder="Enter product name" required>

            <label for="price">Price (â‚±)</label>
            <input type="number" name="price" id="price" placeholder="Enter price" step="0.01" required>

            <label for="desc">Description</label>
            <textarea name="desc" id="desc" rows="4" placeholder="Enter product description" required></textarea>

            <label for="image">Product Image</label>
            <input type="file" name="image" id="image" accept="image/*" required>

            <button type="submit">Add Product</button>
        </form>
    </div>
</section>
{% endblock %}
