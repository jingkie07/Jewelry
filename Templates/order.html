{% extends "base.html" %}
{% block title %}Order - Kie's DIY Jewelry{% endblock %}
{% block content %}
<main style="max-width: 500px; margin: 80px auto; padding: 30px 40px; background-color: #f7f7f7; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);">
  <h2 style="text-align: center; color: #444; margin-bottom: 20px;">Place Your Order</h2>

  <form method="POST" action="{{ url_for('order') }}">
    <label for="product" style="font-weight: bold; color: #555;">Product:</label><br>
    <select name="product" id="product" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1.5px solid #ccc; border-radius: 6px; background-color: #fff; color: #333;">
      <option value="Handmade Silver Ring">Handmade Silver Ring - ₱1,200</option>
      <option value="Custom Beaded Necklace">Custom Beaded Necklace - ₱850</option>
      <option value="Engraved Bracelets">Engraved Bracelets - ₱1,500</option>
    </select>

    <label for="quantity" style="font-weight: bold; color: #555;">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1.5px solid #ccc; border-radius: 6px; background-color: #fff; color: #333;">

    <label for="name" style="font-weight: bold; color: #555;">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Your full name" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1.5px solid #ccc; border-radius: 6px; background-color: #fff; color: #333;">

    <label for="email" style="font-weight: bold; color: #555;">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="you@example.com" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1.5px solid #ccc; border-radius: 6px; background-color: #fff; color: #333;">

    <label for="phone" style="font-weight: bold; color: #555;">Phone:</label><br>
    <input type="text" id="phone" name="phone" placeholder="Your phone number" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1.5px solid #ccc; border-radius: 6px; background-color: #fff; color: #333;">

    <button type="submit" style="width: 100%; padding: 12px; background-color: #6e8efb; color: white; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease;">
      Submit Order
    </button>
  </form>
</main>
{% endblock %}
