{% extends "base.html" %}
{% block title %}Home - Kie's DIY Jewelry{% endblock %}
{% block content %}

<!-- Hero Section with Neutral Background and Text Color -->
<section class="hero" style="
  margin-top: 50px;
  background-color: rgba(240, 240, 240, 0.9); /* Neutral light gray background */
  display: inline-block;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
  background-image: url('{{ url_for('static', filename='background.jpg') }}');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: #333; /* Darker text for readability */
">
  <h2 style="font-size: 2.5rem; margin-bottom: 10px; color: #333;">Welcome to Kie's DIY Jewelry</h2>
  <p style="font-size: 1.25rem; margin-top: 0; color: #555;">Explore our latest collection of handmade jewelry!</p>
</section>

<!-- Authentication Links (Log In / Sign Up Buttons) -->
<div class="auth-links" style="margin-top: 40px; display: flex; justify-content: center; gap: 25px;">
  <a href="{{ url_for('login') }}" style="background: #f5f5f5; border: 2px solid #ccc; border-radius: 8px; color: #333; font-size: 18px; padding: 14px 24px; text-decoration: none; font-weight: bold; transition: all 0.3s ease; text-align: center;">
    Log In
  </a>
  <a href="{{ url_for('signup') }}" style="background: #f5f5f5; border: 2px solid #ccc; border-radius: 8px; color: #333; font-size: 18px; padding: 14px 24px; text-decoration: none; font-weight: bold; transition: all 0.3s ease; text-align: center;">
    Sign Up
  </a>
</div>

{% endblock %}
