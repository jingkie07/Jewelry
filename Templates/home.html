{% extends "base.html" %}
{% block title %}Home - Kie's DIY Jewelry{% endblock %}
{% block content %}

<section class="hero" style="
  margin-top: 50px;
  background-color: rgba(255, 255, 255, 0.85);
  display: inline-block;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  background-image: url('{{ url_for('static', filename='background.jpg') }}');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: #fff; /* adjust text color for readability */
">
  <h2 style="font-size: 2.5rem; margin-bottom: 10px; color: #fff;">Welcome to Kie's DIY Jewelry</h2>
  <p style="font-size: 1.25rem; margin-top: 0; color: #eee;">Explore our latest collection of handmade jewelry!</p>
</section>

<div class="auth-links" style="margin-top: 40px; display: flex; justify-content: center; gap: 25px;">
  <a href="{{ url_for('login') }}" style="background: white; border: 2px solid black; border-radius: 8px; color: black; font-size: 18px; padding: 14px 24px; text-decoration: none; font-weight: bold; transition: all 0.3s ease;">Log In</a>
  <a href="{{ url_for('signup') }}" style="background: white; border: 2px solid black; border-radius: 8px; color: black; font-size: 18px; padding: 14px 24px; text-decoration: none; font-weight: bold; transition: all 0.3s ease;">Sign Up</a>
</div>

{% endblock %}
